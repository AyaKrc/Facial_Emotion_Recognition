<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Facial Emotion Recognition</h1>
        
        <!-- Upload Form -->
        <div class="card shadow p-4 mb-4">
            <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload an image:</label>
                    <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict Emotion</button>
            </form>
        </div>

        <!-- Display Results -->
        {% if emotion %}
        <div class="card shadow p-4">
            <h2 class="text-center text-success">Predicted Emotion: {{ emotion }}</h2>
            <div class="text-center mt-4">
                <h3>Uploaded Image:</h3>
                <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid rounded shadow" style="max-width: 300px;">
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
